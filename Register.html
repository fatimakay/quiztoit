<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

</style>   
    <body>


<!--Navigation Bar-->

<nav class="menubar navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid logo">
    <a class="navbar-brand" href="#">
      <img src="https://drive.google.com/thumbnail?id=1YjeAn4dAIFHcpci3Zr326Zw9wAOmskX6" class="img-fluid">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="navbuttons nav-link active" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="createbtn nav-item">
          <a class="navbuttons nav-link active" href="Aboutus.html">About us</a>
        </li>
          <li class="nav-item">
          <a class="navbuttons nav-link active" href="Signin.html">Login</a>
        </li>
          <li class="nav-item">
          <a class="currentnav navbuttons nav-link active" href="Register.html">Sign up</a>
        </li>
      </ul>

      <!--Search Bar-->

      <form class="d-flex">
        <input class="searchbar form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="searchbtn btn" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="https://dspncdn.com/a1/media/692x/4d/9d/6d/4d9d6d218274c23cf75ca84e8e79244c.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="https://drive.google.com/thumbnail?id=1YjeAn4dAIFHcpci3Zr326Zw9wAOmskX6" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Register your account</p>
              <form action="#!">
                  <div class="form-group">
                    <input type="firstname" name="email" id="email" class="form-control" placeholder="Enter your first name">
                    <input type="lastname" name="email" id="email" class="form-control" placeholder="Enter your last name">
                    <input type="date" name="email" id="email" class="form-control" placeholder="Enter your date of birth">
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email address">
                    <input type="email" name="email" id="emailconfirm" class="form-control" placeholder="Confirm email address">

                  </div>
                  <div class="form-group mb-4">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
                  </div>
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Register">
                </form>
                <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
                <a href="https://twitter.com/?lang=en" class="fa fa-twitter"></a>
                <a href="https://myaccount.google.com/profile?pli=1" class="fa fa-google"></a>
                <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
                <a href="https://www.snapchat.com/" class="fa fa-snapchat-ghost"></a><br>
                <p class="login-card-footer-text">Already have an account? <a href="Signin.html" class="text-reset">Sign in</a></p>
                <nav class="login-card-footer-nav">
                
                </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
    </body>
</html>
