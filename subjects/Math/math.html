<html>
    <title>Math Quiz</title>
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../quizpage.css">    
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Ruda" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Gelasio&display=swap" rel="stylesheet">
</head>
    <body>
    
    <div class ="home-box custom-box ">
    <h3>Subject: Math</h3>
    <p>Total number of questions: <span class="total-questions"></span></p>
    <button type= "button" class="btn" onclick="startQuiz()">Start Quiz</button>   
        
    </div>
        
        <div class ="quiz-box custom-box hide">
        <div class="question-number">
        </div>
        <div class="question-text">
        </div>
        <div class="option-container">
            
        </div>
        <div class="next-question-butn">
        <button type="button" class="btn" onclick="next()">Next</button>
        </div>
        <div class="answers-indicator">
       
        </div>
        </div>
        <div class ="result-box custom-box hide">
        <h1>Quiz Result</h1>
        <table>
            
        <tr>
        <td>Total Questions</td>
        <td><span class="total-question"></span> </td>
        </tr>
        
        <tr>
        <td>Attempt</td>
        <td><span class="total-attempt"></span> </td>
        </tr>
            
        <tr>
        <td>Correct</td>
        <td><span class="total-correct"></span> </td>
        </tr>
        
        <tr>
        <td>Wrong</td>
        <td><span class="total-wrong"></span> </td>
        </tr>
            
        <tr>
        <td>Percentage</td>
        <td><span class="percentage"></span> </td>
        </tr>    
        
        <tr>
        <td>Total Score</td>
        <td><span class="total-score"></span> </td>
        </tr> 
            
        </table>
        <button type="button" class="btn" onclick="tryAgainQuiz()">Try Again</button>
        <button type="button" class="btn" onclick="goToHome()">Go to Home</button>
   
        </div>
        
        <script src="math.js"></script>        
        <script src="../quizapp.js"></script>


        
    </body>

</html>
